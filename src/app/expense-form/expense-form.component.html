<form (submit)="addExpense(); $event.preventDefault()" class="p-d-flex p-flex-column">
  <input
    type="text"
    [(ngModel)]="category"
    name="category"
    placeholder="Category"
    required
    autocomplete="off"
  />
  <input
    type="number"
    [(ngModel)]="amount"
    name="amount"
    placeholder="Amount"
    required
    min="0.01"
    step="0.01"
  />
  <div class="p-d-flex p-jc-center p-mt-2">
    <button
      pButton
      type="submit"
      label="Add Expense"
      class="p-button-sm"
      aria-label="Add expense"
    >
      Add Expense
    </button>
  </div>
</form>
