<div>
  <h2>Weekly Summary</h2>
  <app-day-selector
  [currentDay]="expenseService.currentDay"
  (daySelected)="expenseService.selectDay($event)"
></app-day-selector>
  <ul>
    <li *ngFor="let day of getSummaryKeys()">
      @if(day !== 'Total'){
      {{ day }}: {{ summary[day] | currency }}
      }@else {
      {{ day }}: {{ calculateTotal() | currency }}
      }
    </li>
  </ul>
</div>
